<div bsModal #confirm ="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span>{{l("Confirm")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
    
                    <p>You need to pay a total of product: {{item.order.totalVAT | currency:"VND" }}</p>
    
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-primary blue" (click)="payment()">{{l("Payment")}}</button>
                    <button [disabled]="saving" type="button" class="btn btn-primary blue" (click)="close()">{{l("Close")}}</button>
                </div>
            </div>
        </div>
    
    </div>
