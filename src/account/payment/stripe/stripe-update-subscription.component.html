<div class="kt-portlet kt-portlet--bordered">
    <div class="kt-portlet__body">
        <div class="kt-portlet kt-portlet--bordered">
            <div class="kt-portlet__body">

                <div class="form-group row">
                    <label class="col-sm-4">{{l("Item")}}</label>
                    <div class="col-sm-8 text-right">
                        <p class="kt-font-bold">
                            {{description}}
                        </p>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-12">{{"RecurringSubscriptionUpgradeNote" | localize}}</label>
                </div>

                <button class="btn btn-primary btn-block" (click)="upgradeSubscription()">{{'Purchase' | localize}}</button>
            </div>
        </div>	
    </div>
</div>
